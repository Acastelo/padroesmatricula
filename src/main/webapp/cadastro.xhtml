<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPublicDefault.xhtml">
	<ui:define name="title">Cadastro de Aluno</ui:define>
		<ui:define name="menu">	
		<div class="horizontal-menu navbar-collapse collapse ">
        	<ul class="nav navbar-nav">
            	<li class="active"><a href="cadastro.html">Cadastro Aluno</a></li>
            	<li><a href="cadastroProf.html">Cadastro Professor</a></li>
           	</ul>
    	</div>
	</ui:define>
	<ui:define name="container">
		<br/><br/>
		<div class="row">
	 		<div class="col-sm-4"></div>
	       	<div class="col-sm-4">
	            <section class="panel">
	                <header class="panel-heading">
	                    Novo Aluno
	                </header>
	                <div class="panel-body">
	                	<h:form>
              				 
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="matricula" class="col-sm-3 control-label"><strong>Matrícula:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.matricula}" placeholder="Sua matricula..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar sua matrícula!" id="matricula"/>	
								    	<p:message for="matricula" display="icon"/>  		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="matricula" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                	
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="nome" class="col-sm-3 control-label"><strong>Nome:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.nome}" placeholder="Seu nome completo..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar o seu nome completo!"
								    		id="nome"/>	
								    	<p:message for="nome" display="icon"/>  		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="nome" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="email" class="col-sm-3 control-label"><strong>Email:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText value="#{alunoCadastroBean.aluno.email}" placeholder="Email..." styleClass="form-control"
								    		maxlength="80" required="true" requiredMessage="Você deve informar o email!"
								    		id="email" />	
								    	<p:message for="email" display="icon"/>		    
								    </div>
								    <div class="col-sm-1">
										<p:message for="email" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<div class="form-horizontal">
	                			<div class="form-group">
								    <label for="email" class="col-sm-3 control-label"><strong>Senha:</strong></label>
								    <div class="col-sm-8">
								    	<p:password value="#{alunoCadastroBean.aluno.senha}" placeholder="Senha" styleClass="form-control"
								    		maxlength="20" required="true" requiredMessage="Você deve informar o sua senha!"
								    		id="senha"/>
								    	<p:message for="senha" display="icon"/>				    
								    </div>
								    <div class="col-sm-1">
										<p:message for="senha" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		 <div class="form-horizontal">
	                			<div class="form-group">
								    <label for="telefone" class="col-sm-3 control-label"><strong>Telefone:</strong></label>
								    <div class="col-sm-8">
								    	<p:inputText id="telefone" value="#{alunoCadastroBean.aluno.telefone}" styleClass="form-control" 
								    	placeholder="informe o telefone"></p:inputText>	
								    </div>
								    <div class="col-sm-1">
										<p:message for="telefone" display="icon"/>
									</div>
						    	</div>
	                		</div>
	                		<p:outputPanel id="departamentoPanel" >
               					<div class="form-horizontal">
		                			<div class="form-group">
									    <label for="cpf" class="col-sm-3 control-label"><strong>CPF:</strong></label>
									    <div class="col-sm-8">
									    	<p:inputText id="cpf" value="#{alunoCadastroBean.aluno.cpf}" styleClass="form-control" 
									    	placeholder="Informe o CPF, somente números!"></p:inputText>	
									    </div>
									    <div class="col-sm-1">
											<p:message for="cpf" display="icon"/>
										</div>
							    	</div>
		                		</div>
	                		</p:outputPanel>
	                		<hr/>
	                		<div class="col-md-1"/>
	                		<div class="col-md-10">
	                			<div class="text-center">
									<p:commandLink action="#{alunoCadastroBean.save}" styleClass="btn btn-info btn-block">
										<strong>Finalizar Cadastro</strong>
									</p:commandLink>
								</div>
	                		</div>
							<div class="col-md-1"/>
						</h:form>
	                </div>
	            </section>
	        </div>
	        <div class="col-sm-4"></div>
	    </div>
	</ui:define>
</ui:composition>
</html>
